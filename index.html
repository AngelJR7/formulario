<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al formulario</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    input, button { font-size: 1.2em; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Ingresa tu código de acceso</h2>
  <input type="text" id="codigo" placeholder="Ej: M483" maxlength="4">
  <br>
  <button onclick="redirigir()">Entrar</button>

  <script>
    const enlaces = {
      'M483': 'https://docs.google.com/forms/d/e/1FAIpQLSce-6g2KwWkn6VLJqD8zM8iCCNkIaGT7qt3fHJq6LjAWYBy-A/viewform?entry.696649977=%C3%81ngel+Juli%C3%A1n+%28M483%29',
      'T027': 'https://docs.google.com/forms/d/e/1FAIpQLSce-6g2KwWkn6VLJqD8zM8iCCNkIaGT7qt3fHJq6LjAWYBy-A/viewform?entry.696649977=Laura+S%C3%A1nchez+%28T027%29',
      'B914': 'https://docs.google.com/forms/d/e/1FAIpQLSce-6g2KwWkn6VLJqD8zM8iCCNkIaGT7qt3fHJq6LjAWYBy-A/viewform?entry.696649977=Diego+Mart%C3%ADnez+%28B914%29',
      'R302': 'https://docs.google.com/forms/d/e/1FAIpQLSce-6g2KwWkn6VLJqD8zM8iCCNkIaGT7qt3fHJq6LjAWYBy-A/viewform?entry.696649977=Camila+Torres+%28R302%29',
      'S186': 'https://docs.google.com/forms/d/e/1FAIpQLSce-6g2KwWkn6VLJqD8zM8iCCNkIaGT7qt3fHJq6LjAWYBy-A/viewform?entry.696649977=Valentina+R%C3%ADos+%28S186%29',
      'F750': 'https://docs.google.com/forms/d/e/1FAIpQLSce-6g2KwWkn6VLJqD8zM8iCCNkIaGT7qt3fHJq6LjAWYBy-A/viewform?entry.696649977=Mateo+Fern%C3%A1ndez+%28F750%29',
      'G239': 'https://docs.google.com/forms/d/e/1FAIpQLSce-6g2KwWkn6VLJqD8zM8iCCNkIaGT7qt3fHJq6LjAWYBy-A/viewform?entry.696649977=Sof%C3%ADa+Ram%C3%ADrez+%28G239%29',
      'L601': 'https://docs.google.com/forms/d/e/1FAIpQLSce-6g2KwWkn6VLJqD8zM8iCCNkIaGT7qt3fHJq6LjAWYBy-A/viewform?entry.696649977=Andr%C3%A9s+L%C3%B3pez+%28L601%29',
      'K094': 'https://docs.google.com/forms/d/e/1FAIpQLSce-6g2KwWkn6VLJqD8zM8iCCNkIaGT7qt3fHJq6LjAWYBy-A/viewform?entry.696649977=Mariana+Castillo+%28K094%29',
      'Z888': 'https://docs.google.com/forms/d/e/1FAIpQLSce-6g2KwWkn6VLJqD8zM8iCCNkIaGT7qt3fHJq6LjAWYBy-A/viewform?entry.696649977=Joaqu%C3%ADn+Herrera+%28Z888%29',
    };

    function redirigir() {
      const codigo = document.getElementById("codigo").value.toUpperCase().trim();
      if (enlaces[codigo]) {
        window.location.href = enlaces[codigo];
      } else {
        alert("Código no válido. Intenta de nuevo.");
      }
    }
  </script>
</body>
</html>
